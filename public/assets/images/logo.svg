<svg width="94.565" height="30.005" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- 斜線效果 -->
  <line x1="0" y1="0" x2="300" y2="100" stroke="rgba(0,0,0,0.1)" stroke-width="5" />
  <line x1="0" y1="20" x2="300" y2="120" stroke="rgba(128,128,128,0.1)" stroke-width="5" />
  
  <!-- 立體字陰影 (灰色陰影效果) -->
  <text x="35" y="85" font-family="Verdana" font-size="50" fill="rgba(128, 128, 128, 0.2)" 
        stroke="none" stroke-width="1" transform="skewX(-10)">Cool 3C</text>
  
  <!-- 主要字體 (黑色搭配灰色描邊) -->
  <text x="30" y="80" font-family="Verdana" font-size="50" fill="black" 
        stroke="gray" stroke-width="1" transform="skewX(-10)">Cool 3C</text>
</svg>
